<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <head>
        <title>Ken's Timeline</title>
        <link rel="stylesheet" type="text/css" href="style.css">

     <!--   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script> -->

        <script src="timeline.js"></script>

    </head>

    <body onload=loadSelectorOptions()>

        <div id="mainSection">
            
            <div id="headerBar">
                <h1>Ken's Timeline (in progress - some functions not working)</h1>
            </div>

            
            <div class="controlsContainer">   
                <div class="controls">                        
                    <label for="timelineSelect">Select timeline:</label>
                    <select id="timelineSelect" name="timelineSelect" targetTimeline=0 onchange="timelineSelectorChanged(0, this.value)">
                        <!-- options to be added by script -->
                    </select> 
                </div>
                <div class="controls">   
                 <!--   <button type="button" onClick=myfunc()>Test</button>    
                    <button type="button" onClick="loadTimeline('timelines/events_rome.json')">JSON</button>
                 -->
                    <button type="button" class="togglebutton" toggledStatus=false onClick="toggleTimelineLock(this)">Lock Timelines</button>
                    <label id="lockStatusLabel">Placeholder</label>
                </div>   
                <div class="controls">   

                    <label for="timelineSelect2">Select timeline:</label>
                    <select id="timelineSelect2" name="timelineSelect" targetTimeline=1 onchange="timelineSelectorChanged(1,this.value)">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select> 
                    <button type="button" class="togglebutton" toggledStatus=false onClick="toggleSecondTimelineInvert(this)">Invert</button>
                </div> 
            </div>      
            <div id="mainBar"> 


               <div id="mainTable" class="timelineTable" selected=false onwheel="myWheelHandler(event, 0)" onmousedown="timelineMouseDown(event, 0)" onmousemove="timelineMouseMove(event, 0)"
                onmouseup="timelineMouseUp(0)" onclick="tableClicked(0)">
                   <!-- <div class="eventBubble">Placeholder Event</div>
                    <div class="eventBubble">Placeholder Event</div>
                    <div class="eventBubble">Placeholder Event</div>

                    <div class="lifelineMarker">Some test stuff</div>
                   -->
             
                    <div class="yearMarkerLine" id="currentYearMarker0" timelinePosition="middle">
                        <div class="yearLabel" id="currentYearLabel0"></div>
                    </div>
                    <div class="yearMarkerLine" id="minYearMarker0" timelinePosition="top">
                        <div class="yearLabel" id="minYearLabel0"></div>
                    </div>
                    <div class="yearMarkerLine" id="maxYearMarker0" timelinePosition="bottom">
                        <div class="yearLabel" id="maxYearLabel0"></div>
                    </div>
                </div>
                <div id="infoPanel">
                    <!-- <iframe id="wikiFrame" src="https://en.wikipedia.org" title="Wikipedia"> </iframe> -->
                </div> 

               
                <div id="secondTable" class="timelineTable" selected=false onwheel="myWheelHandler(event, 1)" onmousedown="timelineMouseDown(event, 1)" onmousemove="timelineMouseMove(event, 1)"
                onmouseup="timelineMouseUp(1)" onclick="tableClicked(1)">            
                    <div class="yearMarkerLine" id="currentYearMarker1" timelinePosition="middle">
                        <div class="yearLabel" id="currentYearLabel1"></div>
                    </div>
                    <div class="yearMarkerLine" id="minYearMarker1" timelinePosition="top">
                        <div class="yearLabel" id="minYearLabel1"></div>
                    </div>
                    <div class="yearMarkerLine" id="maxYearMarker1" timelinePosition="bottom">
                        <div class="yearLabel" id="maxYearLabel1"></div>
                    </div>
                </div>
 
            </div>
        </div>
        
     
    </body>
</html>
