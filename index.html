<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <head>
        <title>Ken's Timeline</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

        <script src="timeline.js"></script>

    </head>

    <body onload=loadSelectorOptions()>

        <div id="mainSection">
            
            <div id="headerBar">
                <h1>Ken's Timeline</h1>
            </div>

            <div id="mainBar"> 

                <div id="controls">                        
                    <label for="timelineSelect">Select timeline:</label>
                    <select id="timelineSelect" name="timelineSelect" onchange="timelineSelectorChanged()">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select> 
                    <button type="button" onClick=myfunc()>Test</button>    
                    <button type="button" onClick="loadTimeline('timelines/events_rome.json')">JSON</button>  
                </div>

                <div id="mainTable" onwheel="myWheelHandler(event)" onmousedown="timelineMouseDown(event)" onmousemove="timelineMouseMove(event)"
                onmouseup="timelineMouseUp(event)">
                    <div class="eventBubble">Placeholder Event</div>
                    <div class="eventBubble">Placeholder Event</div>
                    <div class="eventBubble">Placeholder Event</div>
                    <div id="currentYearMarker">
                        <div id="currentYearLabel"></div>
                    </div>

                    <div id="infoPanel"> <iframe id="wikiFrame" src="https://en.wikipedia.org" title="Wikipedia"> </div>
                </div>  
            </div>
        </div>
     
    </body>
</html>
